spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/salondb
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update     # creates/updates tables automatically during dev
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always       # runs schema.sql / data.sql if present

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE